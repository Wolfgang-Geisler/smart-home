<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>SMART HOME</title>
    </head>
    <body>


        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">SMART-Home</a>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" id="navSelect" href="#">Projekt auswählen <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item" >
                        <a class="nav-link" id="navCreate" href="#">Projekt erstellen <span class="sr-only"></span></a>
                    </li>
                </ul>
            </div>
        </nav>

        <br />

        <div id="outputTable" class="container">
            <label>Projekte:</label>

            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Projekt auswählen
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                </div>
            </div>
            <br />
            <div>
               <a>Ansicht:</a>
            </div>
            <div class="row">
                <div class="col-sm">
                    <h4 id="ansichtTxt">Gebäude Ansicht</h4>

                </div>
                <div class="col-sm">
                    <button type="button" class="btn btn-success" id="btnAnsicht">Ansicht ändern</button>
                </div>
            </div>
            <br />
            <table id="projectsTable" class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Info</th>
                        <th>Edit</th>
                        <th>Löschen</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="createProject" class="container" style="display: none">
            <label>Projekt erstellen:</label>
            <div class="input-group mb-3">
                <input id="projektId" type="text" class="form-control" placeholder="Id">
            </div>
            <div class="input-group mb-3">
                <input id="bezeichnung" type="text" class="form-control" placeholder="Bezeichnung">
            </div>
            <div class="input-group mb-3">
                <input id="vorname" type="text" class="form-control" placeholder="Vorname">
            </div>
            <div class="input-group mb-3">
                <input id="nachname" type="text" class="form-control" placeholder="Nachname">
            </div>
            <div class="input-group mb-3">
                <input id="adresse" type="text" class="form-control" placeholder="Adresse">
            </div>
            <div class="input-group mb-3">
                <input id="notizen" type="text" class="form-control" placeholder="Notizen">
            </div>
            <button type="button" class="btn btn-secondary" id="btnCreateProject">Erstellen</button>
        </div>

        <div class="modal" id="modal" style="display: none">
            <div class="container" >
                <div class="modal-content" id="modalContent">
                <span id="close" class="close">&times;</span>
                <div id="modalForm">
                    
                </div>
            </div>
        </div>

        <br />

        <script src="https://code.jquery.com/jquery-3.4.0.min.js"
                integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

        <script src="js/projectsView.object.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
